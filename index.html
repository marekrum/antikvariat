<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <style type="text/css">
        #circle {
        display: block;
        margin: left;
        width: 4px;
        height: 4px;
        background: #61de2a;
        border-radius: 50%;
        float: left;
        margin-right: 6px;
        margin-top: 6px;
        }
    </style>
    <title>Антиквар.рф</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <div class="navbar-wrap">
                    <button class="menu-button">
                        <img src="img\shield.png" alt="" class="logo__image">
                    </button>
                    <div class="logo navbar__logo">
                        <strong class="logo__text">АНТИКВАР.РФ</strong>
                    </div>
                    <div class="logo navbar__logo">
                            <span class="logo__description">Покупаем и продаём<br> антиквариат</span>
                        </div>
                    <div class="navbar__mobile">
                        <strong><a class="navbar__phone" href="tel:+79781179176">+7 978 117 91 76</a></strong>
                        <span class="navbar__worktime"><div id="circle"></div>Ежедневно с 8-22</span>
                    </div>
                    <!-- /.logo navbar__logo -->
                </div>
                <!-- /.navbar-wrap -->
            </div>
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <div class="container">
                <h1 class="hero__title">
                    ПОКУПАЕМ<br>
                    И ПРОДАЁМ<br>
                    АНТИКВАРИАТ
                </h1>
                <div class="offer__block offer-block">
                    <h2 class="form__title">ПОУЧИТЕ БЕСПЛАТНУЮ ОЦЕНКУ<br> ВАШЕГО АНТИКВАРИАТА ОНЛАЙН</h2>
                    <form action="#" class="form">
                        <div class="form__row">
                                <div class="form__group">                                
                                    <input type="text" class="input form__input" placeholder="Введите ваше Имя">
                                </div>
                                <!-- /.form__group -->
                                <div class="form__group">                                
                                    <input type="tel" class="input form__input" placeholder="Введите ваш телефон">
                                </div>
                                <!-- /.form__group -->
                                <div class="form__file-upload">                                
                                    <label class="form__label">
                                    <input type="file" class="input form__input-photo" name="file"><span>Загрузите фото</span>
                                    </label>
                                </div>
                                <!-- /.form__group -->
                        </div>
                        <!-- /.form__row -->
                        <input type="submit" class="button form__button" value="ПОЛУЧИТЬ ОЦЕНКУ ОНЛАЙН">
                    </form>
                </div>
            </div>
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->
    
</body>
</html>
